<div class="container">
	<div class="row">
        <div class="col-md-3">
            <form action="#" method="get">
                <div class="input-group">
                    <input type="search" name="search" ng-model="search" placeholder="Busque el investigador" id="" />
                </div>
            </form>
        </div>
		<div class="col-md-9">
    	 <table class="table table-list-search" border="1">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nombre</th>
                            <th>Universidad</th>
                            <th>Grupo</th>
                            <th>Proyectos</th>
                        </tr>
                    </thead>
                    <tbody class ="th">
                        <tr class="tr" ng-repeat = "researcher in researchers | filter:search:comparatorFunction">
                            <td><div class="w3-container">
									<a href="#" class="pull-left">
										<img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="w3-circle" width="50" class="media-photo">
									</a></div>
							</td>
                            <td>{{researcher.name}}</td>
                            <td>{{universities[researcher._id].name}}</td>
                            <td>{{groups[researcher._id].name}}</td>
                            <td ng-repeat = "project in projects[researcher._id]"> {{project.titulo}}, </td>
                        </tr>
                    </tbody>
        </table>   
	   </div>
    </div>
</div>
