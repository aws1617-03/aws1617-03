<div class="row">
    <div class="col s12">
        <form action="#" method="get">
            <div class="input-group">
                <input type="search" name="search" ng-model="search" placeholder="Search researcher" id="" />
            </div>
        </form>
    </div>
    <div class="col s12">
        <table class="striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>University</th>
                    <th>Group</th>
                    <th>Projects</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="researcher in researchers | filter:search:comparatorFunction">
                    <td class="center">
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/fffabs/128.jpg" class="circle" width="50" class="media-photo">
                    </td>
                    <td>{{researcher.name}} </br>
                        <a href="http://orcid.org/{{researcher.orcid}}" target="_blank">{{researcher.orcid}}</a>
                    </td>
                    <td class="center">
                        <a href="{{researcher.university.url}}" target="_blank"><img ng-src="{{researcher.university.icon}}" class="circle" width="50" /> </br>{{researcher.university.name}}</a>
                    </td>
                    <td>{{researcher.group.name}}</td>
                    <td>
                        <ul>
                            <li ng-repeat="project in researcher.projects">{{project.titulo}} ({{'$'+ project.presupuesto}})</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
