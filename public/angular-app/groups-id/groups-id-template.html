<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s6 center">
        <img src="images/group-default.png" class="responsive-img img-panel" />
      </div>
      <div class="col s6">
        <h5>{{group.name}}</h5>

        <p><b>Group ID:</b> <span> {{group._id}}</span></p>
        <p><b>Bio:</b> {{group.description}}</p>
        <p><b>University:</b> <span>{{group.university}}</span></p>

        <p><b>Researchers: </b> <span ng-repeat="researcher in researchers">{{researcher.name}}{{!$last ? ',' : '' }} </span>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h5>Analisys</h5>
        <div class="card-panel">
          <h5 ng-if="researchers.length == 0">NOT FOUND RESEARCHES FOR THIS GROUP</h5>
          <pre>{{researchers | json:4}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
